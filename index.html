<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadwork: Intelligence as a Fabric of Connections</title>
    
    <!-- RevealJS Core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/theme/black.css" id="theme">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reveal">
        <div class="slides" id="presentation-slides">
            <!-- Slides are loaded dynamically from slides.js -->
        </div>
    </div>

    <!-- Speaker Notes Toggle (moved to bottom left) -->
    <div class="speaker-notes-control">
        <button id="toggle-notes">Toggle Speaker Notes</button>
        <div class="shortcuts-info">
            Press 'S' for presenter view
        </div>
    </div>
    
    <!-- Info Button -->
    <div class="info-control">
        <button id="show-info">Info</button>
    </div>
    
    <!-- Info Modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="info-modal" id="info-modal">
        <div class="info-modal-header">
            <h2>Presentation Information</h2>
            <button class="info-modal-close" id="close-modal">&times;</button>
        </div>
        <div class="info-modal-content">
            <div class="info-modal-section">
                <h3>Slides</h3>
                <ul class="slide-list" id="slide-list">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
            <div class="info-modal-section">
                <h3>Speaker Notes</h3>
                <p>Total word count: <span class="word-count" id="total-word-count">0</span> words</p>
            </div>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/slides.js"></script>
    <!-- <script src="js/graphics.js"></script> -->
    <script src="js/graphics-core.js"></script>
    <script src="js/graphics-static.js"></script>
    <script src="js/graphics-interactive.js"></script>
    <script src="js/speaker-notes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
